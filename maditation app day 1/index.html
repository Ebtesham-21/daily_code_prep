<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Meditation App</title>
</head>
<body>
    <div class="app">
        <div class="Heading" style="text-align: center; font-size: 70px !important">Welcome To Daily Meditation
        </div>
        <div class="vid-container">
            <video loop>
                <source src="./video/rain.mp4">
            </video>
            

        </div>
        <div class="time-select">
            <button data-time="120">2 Minutes</button>
            <button data-time="300" class="medium-mins">5 Minutes</button>
            <button data-time="600" class="long-mins">10 Minutes</button>


            </button>
        </div>
        <div class="player-container">
            <audio class="song" src="./sounds/rain.mp3"></audio>
            <img src="./svg/play.svg" class="play" alt="play icon"></img>
            <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
            </svg>
            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
            </svg>
            <img src="./svg/replay.svg" class="replay" alt="replay button"></img>
            <h3 class="time-display">0:00</h3>


        </div>
        <div class="sound-picker">
            <button data-sound="./sounds/rain.mp3" data-videos="./video/rain.mp4">
                <img src="./svg/rain.svg" alt="rain icon">
            </button>
            <button data-sound="./sounds/rain.mp3" data-videos="./video/rain.mp4">
                <img src="./svg/rain.svg" alt="rain icon">
            </button>
           
        </div>

    </div>
    
</body>
</html>
